name: LinkedIn Content Digest   # ← gives it a proper name in Actions

on:
  schedule:
    - cron: "0 22 * * 0"       # Sundays 22:00 UTC (~Mon 9am Sydney). Change if you like.
  workflow_dispatch: {}         # ← enables the “Run workflow” button

jobs:
  li-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run LinkedIn Digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          LI_CONTENT_EMAIL: ${{ secrets.LI_CONTENT_EMAIL }}
          MARKET_DIGEST_FROM: ${{ secrets.MARKET_DIGEST_FROM }}
        run: python ai.digest.py   # ← matches your filename (with the dot)
