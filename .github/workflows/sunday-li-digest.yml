name: LinkedIn Content Digest

on:
  # Scheduled run (Sundays 22:00 UTC ≈ Mon 9am Sydney during AEDT)
  schedule:
    - cron: "0 22 * * 0"
  # Manual trigger from Actions → “Run workflow”
  workflow_dispatch: {}

jobs:
  li-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repo
      # pulls your code so the runner can execute ai.digest.py
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run LinkedIn Digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          LI_CONTENT_EMAIL: ${{ secrets.LI_CONTENT_EMAIL }}
          MARKET_DIGEST_FROM: ${{ secrets.MARKET_DIGEST_FROM }}
        run: python ai.digest.py   # if you renamed it to ai_digest.py, change this line
