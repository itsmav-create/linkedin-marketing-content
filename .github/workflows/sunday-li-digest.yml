name: Sunday LinkedIn Content Pack

on:
  schedule:
    # Runs every Sunday at 10:00 UTC.
    # Adjusted to roughly hit your Sunday night in AU; we can refine timing if needed.
    - cron: "0 10 * * 0"
  workflow_dispatch: {}  # allows manual "Run workflow" button

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai feedparser python-dateutil

      - name: Run digest script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          python ai_digest.py
