name: LinkedIn Content Digest

on:
  # Auto: Sundays 22:00 UTC â‰ˆ Monday 9:00 Sydney (AEDT). Adjust if needed.
  schedule:
    - cron: "0 22 * * 0"
  # Manual trigger from the Actions tab
  workflow_dispatch: {}

jobs:
  li-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run LinkedIn Digest
        env:
          # Required secrets
          OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY:   ${{ secrets.SENDGRID_API_KEY }}
          LI_CONTENT_EMAIL:   ${{ secrets.LI_CONTENT_EMAIL }}     # recipient (Yahoo)
          MARKET_DIGEST_FROM: ${{ secrets.MARKET_DIGEST_FROM }}   # verified SendGrid sender

          # Only enforce 9pm Sydney on scheduled runs; manual runs skip the guard
          ENFORCE_SYDNEY_21H: ${{ github.event_name == 'schedule' && 'true' || 'false' }}
        run: python ai.digest.py
