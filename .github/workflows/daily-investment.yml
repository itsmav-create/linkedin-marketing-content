name: Daily Investment Digest

on:
  schedule:
    # Runs daily at 21:00 UTC (≈ 7–8am Sydney depending on DST)
    - cron: "0 21 * * *"
  workflow_dispatch: {}   # allow manual run from Actions tab

jobs:
  run-daily-investment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily_investment.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          MARKET_DIGEST_FROM: ${{ secrets.MARKET_DIGEST_FROM }}
          MARKET_DIGEST_TO: ${{ secrets.MARKET_DIGEST_TO }}
          TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          ENFORCE_SYDNEY_8AM: "false"
        run: |
          python daily_investment.py
